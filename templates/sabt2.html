<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ثبت کالا موفق</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 40px;
      color: #333;
      text-align: center;
    }

    h2 {
      color: #4b0082;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #555;
    }

    button {
      background-color: white;
      border: 2px solid #4b0082;
      border-radius: 10px;
      padding: 12px 40px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      color: #4b0082;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #4b0082;
      color: white;
    }

    button a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    button:hover a {
      color: white;
    }
  </style>
</head>
<body>

  <h2>ثبت شد {{ name }}</h2>
  <p>کالا {{ name }} به تعداد {{ tedad }} به قیمت {{ price }} ثبت شد</p>

  <button><a href="/home/admin/manage">بازگشت</a></button>

</body>
</html>
