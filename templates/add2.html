<!DOCTYPE html>
<html>
<head>
  <title>add seler</title>
  <style>
    h2 {
      font-size: 60px;
      margin: 0;
      padding: 30px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background-color: white;
      color: #222;
    }

    .form {
      background-color: #4b0082;
      height: 400px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin: 300px;
      border-radius: 20px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    label {
      color: white;
      width: 100px;
      margin-right: 10px;
    }

    input {
      flex: 1;
      padding: 5px;
    }

    button {
      margin-top: 15px;
      padding: 8px 15px;
      cursor: pointer;
    }

    body {
      background-color: lightgrey;
      font-family: sans-serif;
    }

    button a {
      color: red;
      position: static;
      text-decoration: none;
      padding: 12px 20px;
      font-weight: bold;
      background-color: transparent;
      cursor: pointer;
    }

    #b:hover {
      background-color: #090707;
      color: white;
    }
    #pointValue{
      color: white;
    }
  </style>
</head>
<body>
  <h2>ثبت تامین کننده</h2>
  <form action="/add2/sub" method="post" class="form">
    <div class="form-group">
      <label for="name">نام :</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="pointRange">امتیاز :</label>
      <input type="range" min="1" max="10" name="point" id="pointRange" required>
      <span id="pointValue">5</span>
    </div>

    <div class="form-group">
      <label for="tel">تلفن :</label>
      <input type="number" id="tel" name="tel" required>
    </div>

    <div class="form-group">
      <label for="time">زمان تحویل :</label>
      <input type="number" id="time" name="time" step="1" required>
    </div>

    <div class="form-group">
      <label for="email">ایمیل :</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="subject">دسته اراعه محصول :</label>
      <input type="text" id="subject" name="subject" required>
    </div>

    <button type="submit">ثبت</button>
  </form>

  <button id="b">
    <a href="/home/admin/seler">بازگشت</a>
  </button>

  <script>
    const rangeInput = document.getElementById('pointRange');
    const rangeValue = document.getElementById('pointValue');

    rangeValue.textContent = rangeInput.value;

    rangeInput.addEventListener('input', () => {
      rangeValue.textContent = rangeInput.value;
    });
  </script>
</body>
</html>
